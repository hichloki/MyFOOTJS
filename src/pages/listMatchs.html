<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/style/style.css">
    <title>Liste des Matchs</title>
</head>

<body>
    <header>
        <div class="navbar">
            <div> <span>My Foot</span></div>

            <div class="link">
                <a href="/">Accueil</a>
                <button class="AddMatch">Ajouter un nouveau match </button>
            </div>
        </div>
    </header>

    <main id="accueil">

        <div id="M"></div>

               <div class="formd"> <div class="shadow"></div>

            <form action="" method="post" id="formulaireMatch">
                <div>
                    <label for="TeamA">Equipe A : </label>
                    <input type="text" id="TeamA" name="TeamA" class="TeamInput">
                </div>
                <div>
                    <label for="TeamB">Equipe B : </label>
                    <input type="text" id="TeamB" name="TeamB" class="TeamInput">
                </div>
                <div>
                    <label for="">Drapeau Equipe A :</label>
                    <input type="text" id="imageA" name="imageA" class="imageInput" placeholder="http://purecatamphetamine.github.io/country-flag-icons/3x2/DK.svg">
                </div>
                <div>
                    <label for="">Drapeau Equipe B :</label>
                    <input type="text" id="imageB" name="imageB" class="imageInput" placeholder="http://purecatamphetamine.github.io/country-flag-icons/3x2/FR.svg">
                </div>
                <div>
                    <label for="">Groupe :</label>
                    <input type="text" id="groupe" name="groupe" class="groupeInput">
                </div>
                <div>
                    <label for="">Stade :</label>
                    <input type="text" id="stade" name="stade" class="stadeInput">
                </div>
                <button class="btnForm" type="submit">Envoyer</button>
                <button class="btnFermer">Fermer</button>
            </form>

    </main>
    <footer>
        <div class="footer">
            <p>WORLD CUP QATAR</p>
            <p>Edition 2022</p>
        </div>

    </footer>

    <script type="module" src="../assets/script/index.js"></script>

</body>

</html>
